<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mostra Carrello</title>
    <link rel="stylesheet" href="css/carrello.css">
    <script src="js/calcolaTotale.js"></script>
</head>
<body>

  <section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
              <div class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3"><a href="http://localhost:4200/#" class="text-body"><i
                    class="fas fa-long-arrow-alt-left me-2"></i>Continua a comprare</a></h5>
                  <hr>
                </div>

                <div class="card mb-3" th:each="vq : ${vQuantita}">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img th:src="|${vq.volume.getVolumeInfo().getImageLinks().getSmallThumbnail()}|"
                              class="img-fluid rounded-3" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5 th:text="${vq.volume.getVolumeInfo().getTitle()}"></h5>
                          <p class="small mb-0" th:text="${vq.volume.getVolumeInfo().getAuthors().get(0)}"></p>
                          <br>
                          <p th:text="${vq.volume.getVolumeInfo().getDescription()}"></p>
                        </div>
                      </div>
                        <div class="d-flex flex-row align-items-center mx-3">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0" th:text="${vq.quantita}"></h5>
                          </div>
                          <div style="width: 200px;">
                            <div th:if="${vq.volume.getSaleInfo().getListPrice()} != null">
                              <h5 class="mb-0" th:id="prezzo" th:text="|${vq.volume.getSaleInfo().getListPrice().getAmount()}€|"></h5>
                            </div>
                            <div th:if="${vq.volume.getSaleInfo().getListPrice()} == null">
                              <div class="mb-0 fw-bold">0€</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-5">
                    <div class="card bg-primary text-white rounded-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                          <h5 class="mb-0">Dettagli pagamento</h5>
                        </div>
                        <form method="post" action="/acquista" class="mt-4">

                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                              placeholder="Es. Mario Rossi" />
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                              placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          </div>

                          <div class="row mb-4">
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input type="text" id="dataScadenza" class="form-control form-control lg" placeholder="MM/YY">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input type="text" id="numCVV" class="form-control form-control lg" placeholder="CVV">
                              </div>
                            </div>
                          </div>

                          <hr>

                          <h4 id="totale">Totale: </h4>

                          <button type="button" class="btn btn-info btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                              <span>Acquista</span>
                            </div>
                          </button>
                        </form>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
