<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Segnalazioni</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/votazioni.js"></script>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a class="navbar-brand active fw-bold fs-3" aria-current="page" href="http://localhost:4200">
                        Books World
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <h3 class="mx-3">Acquista i tuoi libri</h3>
                            <div class="card-body p-4">
                                <div class="row">

                                    <div class="card mb-3" th:each="recensione : ${recensioni}">
                                        <div class="card-body recensione" th:value="${recensione.getId()}">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div class="ms-3">
                                                        <h5 th:text="${recensione.getTitolo()}"></h5>
                                                        <p class="small mb-0" th:text="${recensione.getTesto()}"></p>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center mx-3">
                                                    <button th:id="|votaAFavore_${recensione.getId()}|"
                                                                type="button" class="btn btn-success">
                                                        Vota a favore
                                                    </button>
                                                    <button th:id="|votaContro_${recensione.getId()}|"
                                                                type="button" class="btn btn-danger">
                                                        Vota contro
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
