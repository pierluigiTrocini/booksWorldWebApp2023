<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-5">
            <img src="https://i.imgur.com/uUNLUeK.png" class="rounded img-fluid" height="100" width="200"> 
            <br>
            <br>
            <h3><i class="bi bi-person-fill" style="color:rgb(42,167,223);"></i> Username: {{utente.username}} </h3>
        </div>

        <div class="col-sm-7 mt-5">
        <h4 class="fw-normal"><i class="bi bi-info-circle-fill" style="color:rgb(42,167,223);"></i> Nome: {{utente.username}} </h4>
        <h4 class="fw-normal"><i class="bi bi-info-circle-fill" style="color:rgb(42,167,223);"></i>  Cognome: {{utente.cognome}} </h4>
        <h4 class="fw-normal"><i class="bi bi-envelope-at-fill" style="color:rgb(42,167,223);"></i>  Email: {{utente.email}} </h4>
        <h4 class="fw-normal"><i class="bi bi-calendar-date-fill" style="color:rgb(42,167,223);"></i>  Data di nascita: {{utente.data_di_nascita}}</h4>

        <ng-container *ngIf="utente.moderatore === true; then showMod; else showNonMod"></ng-container>
        <ng-template #showMod>
            <h4 class="fw-normal mt-5"><i class="bi bi-wrench-adjustable" style="color:rgb(216, 67, 21);"></i> Privilegi da moderatore: SÃ¬ </h4>
            <a href="localhost:8080/segnalazioni"><button type="button" class="btn btn-danger">Visualizza segnalazioni</button></a>
        </ng-template>

        <ng-template #showNonMod>
            <h4 class="fw-normal mt-5"><i class="bi bi-wrench-adjustable" style="color:rgb(216, 67, 21);"></i> Privilegi da moderatore: No </h4>
        </ng-template>


        </div>

</div>
