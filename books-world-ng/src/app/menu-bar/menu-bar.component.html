<nav class="navbar navbar-dark bg-dark">
  <form class="d-flex flex-row mx-1" method="get" action="http://localhost:8080/risultati">

  </form>

  <ng-container *ngIf="getSessionId()!=null && getSessionId()!=''; then Azione; else Login" ></ng-container>

  <ng-template #Azione>
    <div class="d-flex flex-row">
      <a href="http://localhost:8080/mostraCarrello">

          <span class="material-icons">shopping_cart</span>
        </button>
      </a>

      <a href="/profilo/?jsessionid={{getSessionId()}}" (click)="NascondiRisultati()" >
        <button type="button" class="btn btn-outline-primary mx-2">
          <span class="material-icons">person</span>
        </button>
      </a>

    </div>


  </ng-template>

<ng-template #Login>
  <div class="d-flex flex-row">
    <a href="http://localhost:8080/login">
    <button type="button" class="btn btn-outline-primary mx-2">
      <span class="material-icons">shopping_cart</span>
    </button>
    </a>

    <a href="http://localhost:8080/login"  >
      <button type="button" class="btn btn-outline-primary mx-2">
        <span class="material-icons">person</span>
      </button>
    </a>
  </div>

</ng-template>
