  <div *ngIf="media!=0 && media>=3">
    <h1><span style="color:darkgreen darkered" class="fw-bold">{{media}}/5</span></h1>
    <div style="padding-bottom: 10px " class="text-center">
      <div style="margin-top: 4px;">{{recensioni.length}} Recensioni totali </div>
    </div>
  </div>

  <div *ngIf="media===0">
    <h1><span style="color:rgb(248, 161, 0);font-size:large ;"class="fw-bold " >Nessuna valutazione </span></h1>
    
  </div>


  <div *ngIf="media!=0 && media<3">
    <h1><span style="color:rgb(245, 4, 4) darkered" class="fw-bold">{{media}}/5</span></h1>
    <div style="padding-bottom: 10px " class="text-center">
      <div style="margin-top: 4px;">{{recensioni.length}} Recensioni totali </div>
    </div>
  </div>
  
  
 

  
  <div *ngFor="let recensione of recensioni" class="container-fluid m-3 p-3">
    <div>
      <div *ngIf=" utente.username === recensione.scrittaDa.username" class="float-sm-right">
        <button class="btn btn-danger" (click)="eliminaRecensione(recensione.id)">Elimina la tua recensione</button>
      </div>
      <div>
        <h4 *ngIf="utente.username!=undefined && utente.username === recensione.scrittaDa.username"><i class="fa fa-user" >Tu</i>  </h4>
        <h4 *ngIf="utente.username==undefined || utente.username != recensione.scrittaDa.username"><i class="fa fa-user">{{recensione.scrittaDa.username}}</i>  </h4>
      </div>

      <!--corpo recensione -->


      <div style="margin-left: 10px;">
  
        <span *ngIf="recensione.NumeroStelle ==5"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span>
        <span *ngIf="recensione.NumeroStelle ==4"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i></span>
        <span *ngIf="recensione.NumeroStelle ==3"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></span>
        <span *ngIf="recensione.NumeroStelle==2"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></span>
        <span *ngIf="recensione.NumeroStelle==1"><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></span>
  
       <div *ngIf="utente.username  &&  utente.username != recensione.scrittaDa.username && recensione.Segnalabile  "> 
        <strong  style="margin-left: 5px;" >{{recensione.titolo}}</strong>
        <button  class="btn btn-danger bottone-segnalazione" (click)="segnalaRecensione(recensione.id)"> Segnala </button>
       </div>

       <div *ngIf="recensione.Segnalabile==false">
        <strong  style="margin-left: 5px;" class="inline">{{recensione.titolo}}</strong>
       </div>
        
        <span><p>{{recensione.testo}}</p></span>
      </div>

      <div *ngIf="utente.username!=undefined &&  utente.username != recensione.scrittaDa.username">
        
        <button  style="margin-left:10px padding-right-4px ;display:inline-block "class="btn btn-success " (click)="IncrementaLike(recensione.id)">{{recensione.numeroMiPiace}} Mi Piace</button>
        <button  class="btn btn-danger" (click)="IncrementaDislike(recensione.id)">{{recensione.numeroNonMiPiace}} Non Mi Piace</button>



      </div>

    </div>

    
  </div>

<div style="padding-bottom:380px"></div>


<script>
    var buttons=document.querySelectorAll('.bottone-segnalazione');
    buttons.forEach(function(button) {

      button.addEventListener('click', function() {
        button.remove();

      
      })
    });
    

    
</script>
