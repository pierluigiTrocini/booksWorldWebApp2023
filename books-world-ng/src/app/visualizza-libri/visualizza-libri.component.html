<div class="card-group">
  <ng-container *ngIf="libri.length !== 0; then showBooks"></ng-container>
  <ng-template  #showBooks>
    <div *ngFor="let libro of libri" class="col-2">
      <div routerLink="booksCard" [queryParams]="{libro: libro}">
        <app-books-card [libro]="libro"></app-books-card>
      </div>
    </div>
  </ng-template>
</div>
<div class="d-flex justify-content-center">
  <div class="btn btn-danger fw-bold m-5" (click)="addMoreItems()">Altri risultati</div>
</div>
